<div class="mb-4">
	<div class="flex flex-col">
		<label [for]="id" class="block text-sm font-medium text-gray-700">{{ label }}</label>
		<input
			[type]="type"
			[id]="id"
			[placeholder]="placeholder"
			[value]="value"
			[disabled]="isDisabled"
			[required]="required"
			(input)="onInputChange($event)"
			class="mt-1 block w-full px-3 py-2 border border-slate-200 bg-slate-50 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm"
			[class.border-red-500]="showError"
		>
		@if (showError) {
			@for (error of errors; track error) {
				<div class="text-red-500 text-sm mt-1">{{ error }}</div>
			}
		}
	</div>

</div>
