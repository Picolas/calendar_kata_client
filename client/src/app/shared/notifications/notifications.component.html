<div class="notifications rounded-md border-solid border-2 border-slate-300 bg-slate-100">
	@for (notification of notifications; track notification.id) {
		<app-notification [notification]="notification"></app-notification>
	} @empty {
		<div class="text-center text-sm text-bold">
			Aucune notification
		</div>
	}
</div>
