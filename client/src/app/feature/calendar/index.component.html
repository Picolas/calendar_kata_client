<div class="container mx-auto my-5">
	<div class="mb-5">
		<h1 class="text-3xl font-bold">
			Calendar App
		</h1>
	</div>
	<div class="mb-5">
		<app-event></app-event>
	</div>
	<div class="rounded border-slate-100 border-4 border-solid">

	</div>
</div>
