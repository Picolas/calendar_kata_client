<div class="calendar-header">
	<app-calendar-toolbar (onPreviousMonth)="onClickPreviousMonth()" (onNextMonth)="onClickNextMonth()"
						  [month]="month"></app-calendar-toolbar>
</div>
<div class="calendar-content">
	<app-weeks/>
	<div class="calendar-days">
		@for (day of days; track day.date) {
			<app-day [day]="day"/>
		}
	</div>
</div>
